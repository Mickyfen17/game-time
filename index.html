<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game Time</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <h1 class="main-title">Breakout</h1>
    <section class="game-page-section">
        <canvas id="game"
        class="game-canvas"
        width="600"
        height="400">
      </canvas>
      <p class="game-description">Press the spacebar to begin</p>
      <p class="game-description">Use the left and right keys to move the paddle</p>
    </section>
    <section class="start-page-section">
      <img class="arcade-image" src="images/arcade_machine.png" alt="Arcade machine image">
      <p class="game-description">Click on the start game button to begin level 1</p>
      <button class="start-btn" type="button" name="button">Start Game</button>
    </section>
    <section class="gameover-page-section">
      <h2 class="game-status-title">Game Over</h2>
      <img class="arcade-image" src="images/game_over_skull.svg" alt="Arcade machine image">
      <button class="back-to-start-btn" type="button" name="button">Back to main page</button>
    </section>
    <section class="new-level-section">
      <p class="level-display"> Nice work! Next Level:<span id="game-level"></span></p>
      <button class="new-level-start-btn" type="button" name="button">Start Level</button>
    </section>
    <section class="complete-page-section">
      <h2 class="game-status-title">Well Done</h2>
      <img class="arcade-image" src="images/game_won_80s.jpg" alt="80s Collage">
      <button class="back-to-start-btn" type="button" name="button">Back to main page</button>
    </section>
    <script src="main.bundle.js"></script>
  </body>
</html>
